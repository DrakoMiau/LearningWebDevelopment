<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas en HTML</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!--Tenemos 3 tipos de listas, listas ordenadas, listas no ordenadas y listas
    de definición-->
    <h1>Listas No Ordenadas</h1>
    <ul style="list-style: circle">
      <li>Deiver</li>
      <li>Paula</li>
      <li>
        Brayan
        <ul>
          <li>elemento anidado</li>
        </ul>
      </li>
    </ul>

    <hr />

    <h1>Listas Ordenadas</h1>
    <ol type="A">
        <li>Arroz</li>
        <li>Papa</li>
        <li>Yuca</li>
    </ol>

    <hr/>

    <h1>Listas De Descripción</h1>
    <h3>Lenguajes De programación</h3>
    <dl>
        <dt>Java:</dt>
        <dd>Creador: James Gosling</dd>
        <dt>Python:</dt>
        <dd>Creador: Guido Van Rossum</dd>
        <dt>JavaScript:</dt>
        <dd>Creador: Brendan Eich</dd>
    </dl>
  </body>
</html>
