<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link href="/css/styles.css" rel="stylesheet" />
        <title>Iconos en CSS</title>
    </head>
    <body>
        <h1>Iconos de Bootstrap</h1>
        <div>
            <p>
                <i class="bi-alarm"></i>
                <!--Etiqueta para icono-->
                Icono de Alarma de Bootstrap
            </p>
        </div>
        <div>
            <p>
                <i class="bi-alarm icono_azul"></i>
                Misma alarma color azul
            </p>
        </div>
        <div>
            <p>
                <i class="bi bi-arrow-right-circle-fill icono_rojo"></i>
                Flecha roja de Bootstrap
            </p>
        </div>
        <h1>
            <i class="material-icons">home</i>
            Iconos de Google
        </h1>
        <div>
            <p>
                <i class="material-icons">search</i>
                <!--Etiqueta para icono-->
                Icono de Búsqueda de Google
            </p>
        </div>
        <div>
            <p>
                <i class="material-icons icono_azul">done</i>
                Listo
            </p>
        </div>
        <div>
            <p>
                <i class="material-icons icono_rojo">arrow_right_alt</i>
                Flecha roja de Bootstrap
            </p>
        </div>
        <h1>
            <ion-icon name="home-outline"></ion-icon>
            Iconos de Ionic
        </h1>
        <div>
            <p>
                <ion-icon name="search-outline"></ion-icon>
                Icono de Búsqueda de Ionic
            </p>
        </div>
        <div>
            <p>
                <ion-icon name="checkmark-done-outline" class="icono_azul"></ion-icon>
                Listo
            </p>
        </div>
        <div>
            <p>
                <ion-icon name="arrow-forward-outline" class="icono_rojo"></ion-icon>
                Flecha roja de Bootstrap
            </p>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
